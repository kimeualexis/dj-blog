{% extends 'blogapp/base.html' %}
{% block title %}Delete post:&nbsp;{{ post.id }}{% endblock %}

{% block content %}
    <div class="container">
    <div class="row">
    <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="card card-body mt-3">

                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Delete Post</legend>
                        <h4>Are you want to Delete "{{ post.title }}&nbsp;?"</h4>
                    </fieldset>
                    <div class="form-group">
                        <button type="submit" class="btn btn-outline-danger">Yes, Delete</button>
                        <a class="btn btn-outline-secondary" href="{% url 'blogapp:post-index' %}">Cancel</a>
                    </div>
                </form>

        </div>
        </div>
    </div>
    </div>
{% endblock %}
