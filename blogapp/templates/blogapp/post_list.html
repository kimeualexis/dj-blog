{% extends 'blogapp/base.html' %}

{% block title %}BlogPy{% endblock %}
{% block content %}
    <div class="container-fluid">
    <div class="row pt-1">
        {% for post in posts %}
            <div class="col-sm-3">
            <div class="card my-1">
                <a href="{% url 'blogapp:post-detail' post.id%}">
                <img class="img img-responsive px-1 py-1" src="{{ post.cover.url }}" alt="" style="height: 250px; width: 90%;">
                </a>
                <div class="card-body">
                    <h6>{{ post.title }}</h6>
                    <p>By:&nbsp;{{ post.user }}</p>
                    {% if post.user == request.user %}
                    <a href="{% url 'blogapp:post-update' post.id %}" class="btn btn-info"><i class="fas fa-edit fa-xs"></i> </a>
                    <a href="{% url 'blogapp:post-delete' post.id %}" class="btn btn-danger"><i class="fas fa-trash fa-xs"></i> </a>
                    {% endif %}
                    <small style="float: right;">{{ post.created|date:"F d, Y" }}</small>
                </div>
            </div>
            </div>
        {% endfor %}
    </div>
    </div>
{% endblock %}
